<script>







function getUrlParams() {
    const params = {};
    const queryString = window.location.search.substring(1);
    const pairs = queryString.split('&');
    
    pairs.forEach(pair => {
        const [key, value] = pair.split('=');
        if (key) {
            params[decodeURIComponent(key)] = decodeURIComponent(value || '');
        }
    });
    
    return params;
}

// æ ¹æ®URLå‚æ•°ç”Ÿæˆä¸åŒçš„Mockæ•°æ®
function generateMockData(count, params) {
    const { category = 'default', theme = 'light', size = 'medium' } = params;
    
    // å®šä¹‰ä¸åŒç±»åˆ«çš„æ ‡é¢˜
    const categories = {
        nature: ["ç¾ä¸½çš„è‡ªç„¶é£å…‰", "å£®ä¸½çš„å±±å·æ²³æµ", "å®é™çš„æ¹–æ³Š", "æ£®æ—æ¢é™©"],
        animals: ["å¯çˆ±çš„å® ç‰©", "é‡ç”ŸåŠ¨ç‰©æ‘„å½±", "æµ·æ´‹ç”Ÿç‰©", "é¸Ÿç±»è§‚å¯Ÿ"],
        food: ["ç¾é£Ÿåˆ†äº«", "çƒ¹é¥ªæ•™ç¨‹", "é¤å…æ¨è", "é£Ÿæå±•ç¤º"],
        travel: ["æ—…è¡Œæ—¥è®°", "æ™¯ç‚¹æ¨è", "é…’åº—ä½“éªŒ", "æ–‡åŒ–æ¢ç´¢"],
        default: ["ç²¾å½©å†…å®¹", "ç”Ÿæ´»åˆ†äº«", "åˆ›æ„ä½œå“", "æ—¥å¸¸ç¬é—´"]
    };
    
    // å®šä¹‰ä¸åŒä¸»é¢˜çš„é¢œè‰²
    const themes = {
        light: { bg: '#ffffff', text: '#333333' },
        dark: { bg: '#333333', text: '#ffffff' },
        blue: { bg: '#f0f8ff', text: '#0066cc' }
    };
    
    // å®šä¹‰ä¸åŒå¤§å°çš„å›¾ç‰‡å°ºå¯¸
    const sizes = {
        small: { width: 300, height: 200 },
        medium: { width: 400, height: 300 },
        large: { width: 500, height: 400 }
    };
    
    const mockData = [];
    const mediaTypes = ['image', 'video'];
    const titles = categories[category] || categories.default;
    const colors = themes[theme] || themes.light;
    const dimensions = sizes[size] || sizes.medium;
    
    for (let i = 0; i < count; i++) {
        const randomType = mediaTypes[Math.floor(Math.random() * mediaTypes.length)];
        const randomTitle = titles[Math.floor(Math.random() * titles.length)];
        const randomLikes = Math.floor(Math.random() * 1000);
        const randomComments = Math.floor(Math.random() * 500);
        
        let mediaUrl;
        if (randomType === 'image') {
            // æ ¹æ®å‚æ•°ç”Ÿæˆä¸åŒçš„å›¾ç‰‡
            const { width, height } = dimensions;
            const seed = `${category}-${i}-${Date.now()}`;
            mediaUrl = `https://picsum.photos/${width}/${height}?random=${seed}`;
        } else {
            // ä½¿ç”¨ç¤ºä¾‹è§†é¢‘
            const videos = {
                nature: 'https://samplelib.com/lib/preview/mp4/sample-5s.mp4',
                animals: 'https://samplelib.com/lib/preview/mp4/sample-10s.mp4',
                food: 'https://samplelib.com/lib/preview/mp4/sample-15s.mp4',
                default: 'https://samplelib.com/lib/preview/mp4/sample-20s.mp4'
            };
            mediaUrl = videos[category] || videos.default;
        }
        
        mockData.push({
            id: `post-${category}-${Date.now()}-${i}`,
            title: `${randomTitle} #${i+1}`,
            mediaType: randomType,
            mediaUrl: mediaUrl,
            likes: randomLikes,
            comments: randomComments,
            heightRatio: 0.8 + Math.random() * 0.4, // éšæœºé«˜åº¦æ¯”ä¾‹
            theme: colors
        });
    }
    
    return mockData;
}



// ç€‘å¸ƒæµç±»
class Waterfall {
    constructor(options) {
        this.container = options.container;
        this.columns = options.columns;
        this.loadMore = options.loadMore;
        this.onRefresh = options.onRefresh;
        this.pageSize = options.pageSize || 10;
        
        this.isLoading = false;
        this.isRefreshing = false;
        this.data = [];
        this.columnHeights = [0, 0];
        this.urlParams = getUrlParams();
        
        this.init();
        this.applyTheme(this.urlParams.theme);
    }
    applyTheme(theme) {
        const themes = {
            light: { bg: '#ffffff', text: '#333333' },
            dark: { bg: '#333333', text: '#ffffff' },
            blue: { bg: '#f0f8ff', text: '#0066cc' }
        };
        
        const selectedTheme = themes[theme] || themes.light;
        document.body.style.backgroundColor = selectedTheme.bg;
        document.body.style.color = selectedTheme.text;
    }

    init() {
        this.setupPullToRefresh();
        this.setupInfiniteScroll();
        this.loadData();
    }
    
    setupPullToRefresh() {
        const refreshIndicator = document.getElementById('refreshIndicator');
        let startY = 0;
        let currentY = 0;
        let isDragging = false;
        
        document.addEventListener('touchstart', (e) => {
            if (window.scrollY <= 0 && !this.isRefreshing) {
                startY = e.touches[0].pageY;
                isDragging = true;
            }
        });
        
        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            
            currentY = e.touches[0].pageY;
            const distance = currentY - startY;
            
            if (distance > 0 && window.scrollY <= 0) {
                e.preventDefault();
                const pullDistance = Math.min(distance, 100);
                refreshIndicator.style.transform = `translateY(${pullDistance}px)`;
                
                if (pullDistance > 60) {
                    refreshIndicator.textContent = 'é‡Šæ”¾åˆ·æ–°';
                } else {
                    refreshIndicator.textContent = 'ä¸‹æ‹‰åˆ·æ–°';
                }
            }
        });
        
        document.addEventListener('touchend', () => {
            if (!isDragging) return;
            
            isDragging = false;
            const distance = currentY - startY;
            
            if (distance > 60 && window.scrollY <= 0) {
                this.refreshIndicator.textContent = 'åˆ·æ–°ä¸­...';
                this.isRefreshing = true;
                this.onRefresh().then(() => {
                    this.refreshIndicator.textContent = 'ä¸‹æ‹‰åˆ·æ–°';
                    this.refreshIndicator.style.transform = 'translateY(0)';
                    this.isRefreshing = false;
                });
            } else {
                this.refreshIndicator.style.transform = 'translateY(0)';
            }
        });
    }
    
    setupInfiniteScroll() {
        const loadingIndicator = document.getElementById('loadingIndicator');
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && !this.isLoading) {
                this.loadData();
            }
        }, {
            threshold: 0.1
        });
        
        observer.observe(loadingIndicator);
    }
    
    async loadData() {
        if (this.isLoading) return;
        
        this.isLoading = true;
        document.getElementById('loadingIndicator').textContent = 'åŠ è½½ä¸­...';
        
        try {
            const newData = await this.loadMore(this.pageSize);
            this.data = [...this.data, ...newData];
            this.renderItems(newData);
        } catch (error) {
            console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
            document.getElementById('loadingIndicator').textContent = 'åŠ è½½å¤±è´¥ï¼Œç‚¹å‡»é‡è¯•';
            document.getElementById('loadingIndicator').onclick = () => this.loadData();
        } finally {
            this.isLoading = false;
            document.getElementById('loadingIndicator').textContent = 'ä¸Šæ‹‰åŠ è½½æ›´å¤š';
        }
    }
    
    async refreshData() {
        this.isRefreshing = true;
        document.getElementById('refreshIndicator').textContent = 'åˆ·æ–°ä¸­...';
        
        try {
            const newData = await this.onRefresh(this.pageSize);
            this.data = newData;
            this.clear();
            this.renderItems(newData);
        } catch (error) {
            console.error('åˆ·æ–°æ•°æ®å¤±è´¥:', error);
            document.getElementById('refreshIndicator').textContent = 'åˆ·æ–°å¤±è´¥ï¼Œä¸‹æ‹‰é‡è¯•';
        } finally {
            this.isRefreshing = false;
            document.getElementById('refreshIndicator').textContent = 'ä¸‹æ‹‰åˆ·æ–°';
        }
    }
    
    clear() {
        this.columns.forEach(column => {
            column.innerHTML = '';
        });
    }
    
    renderItems(items) {
        items.forEach(item => {
            const column = this.getShortestColumn();
            const card = this.createCard(item);
            column.appendChild(card);
        });
    }
    
    // getShortestColumn() {
    //     const heights = this.columns.map(column => column.offsetHeight);
    //     const minHeight = Math.min(...heights);
    //     const index = heights.indexOf(minHeight);
    //     return this.columns[index];
    // }






    getShortestColumn() {
        // ä½¿ç”¨ getBoundingClientRect() è·å–æ›´ç²¾ç¡®çš„é«˜åº¦
        const heights = this.columns.map(column => {
            return column.getBoundingClientRect().height;
        });
        
        // ç¬¬ä¸€æ¬¡åŠ è½½æ—¶å¹³å‡åˆ†é…
        if (heights[0] === 0 && heights[1] === 0) {
            return Math.random() > 0.5 ? this.columns[1] : this.columns[0];
        }
        return Math.random() > 0.5 ? this.columns[1] : this.columns[0];
        // return heights[0] <= heights[1] ? this.columns[0] : this.columns[1];
    }
    
    createCard(item) {

        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.id = item.id;
        card.style.backgroundColor = item.theme.bg;
        card.style.color = item.theme.text;
        
        const mediaContainer = document.createElement('div');
        mediaContainer.className = 'card-media';
        mediaContainer.style.paddingTop = `${item.heightRatio * 100}%`;
        
        if (item.mediaType === 'image') {
            const img = document.createElement('img');
            img.src = item.mediaUrl;
            img.alt = item.title;
            img.loading = 'lazy';
            mediaContainer.appendChild(img);
        } else {
            const videoContainer = document.createElement('div');
            videoContainer.style.position = 'relative';
            
            const video = document.createElement('video');
            video.src = item.mediaUrl;
            video.playsInline = true;
            video.preload = 'metadata';
            
            const playIcon = document.createElement('div');
            playIcon.className = 'video-play-icon';
            playIcon.innerHTML = 'â–¶';
            
            videoContainer.appendChild(video);
            videoContainer.appendChild(playIcon);
            
            videoContainer.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    playIcon.style.display = 'none';
                } else {
                    video.pause();
                    playIcon.style.display = 'flex';
                }
            });
            
            mediaContainer.appendChild(videoContainer);
        }
        
        const content = document.createElement('div');
        content.className = 'card-content';
        
        const title = document.createElement('div');
        title.className = 'card-title';
        title.textContent = item.title;
        
        const meta = document.createElement('div');
        meta.className = 'card-meta';
        meta.innerHTML = `
            <span>â¤ï¸ ${item.likes}</span>
            <span>ğŸ’¬ ${item.comments}</span>
        `;
        
        content.appendChild(title);
        content.appendChild(meta);
        
        card.appendChild(mediaContainer);
        card.appendChild(content);
        
        return card;
    }
}

document.addEventListener('DOMContentLoaded', () => {
    const urlParams = getUrlParams();
    
    const waterfall = new Waterfall({

        loadMore: async (count) => {
            await new Promise(resolve => setTimeout(resolve, 1000));

        },
        onRefresh: async (count) => {
            await new Promise(resolve => setTimeout(resolve, 1000));
            return generateMockData(count, urlParams);
        }
    });
    
    // åœ¨æ ‡é¢˜æ˜¾ç¤ºå½“å‰ç±»åˆ«
    if (urlParams.category) {
        document.title = `${urlParams.category} - ç€‘å¸ƒæµå±•ç¤º`;
    }
});
</script>
